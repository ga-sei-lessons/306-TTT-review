<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <script defer src="./js/scripts.js"></script>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <main class="column center">
            <h1>Tic Tac Toe</h1>
            
            <div id="gameboard">
                <div class="row">
                    <div class="square row center" id="0"></div>
                    <div class="square row center" id="1"></div>
                    <div class="square row center" id="2"></div>
                </div>
                <div class="row">
                    <div class="square row center" id="3"></div>
                    <div class="square row center" id="4"></div>
                    <div class="square row center" id="5"></div>
                </div>
                <div class="row">
                    <div class="square row center" id="6"></div>
                    <div class="square row center" id="7"></div>
                    <div class="square row center" id="8"></div>
                </div>
            </div>
            
            <p id="messageArea">Player X, make your move!</p>
            
            <button id="resetButton">Reset Game</button>
        </main>
    </body>
    </html>
